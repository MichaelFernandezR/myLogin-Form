<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration form</title>
<style>
    div {
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        font-size: 20px;
        background-color: #006699;
    }
    input[type=text],select {
        width: 100%;
        padding: 12px 20px;
        margin: 0 0;
        display: inline-block;
        border: none;
        border-radius: 4px;
        cursor: poiter;
        font-size: 14px;
    }
    input[type=submit]:hover{
    background-color: #2F4F4F;
    }
    h1{
        color:blue;
        text-align: center;
    }
    div label {
        color: white;
    }
</style>
</head>

<body>
    <h1>Patient Form</h1>
    <div>
    <form name="regform" action="formprocess.html" method="get" onsubmit= "return validateForm()">

        <div>
        <label for="fname">First Name:</label>
        <input type="text" name="firstname" />
        </div>
        <div>
        <label for="mname">Middle Name:</label>
        <input type="text" name="middlename" />
        </div>
        <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="lastname" />
        </div>
        <div>
        <label for="address">Address:</label>
        <input type="text" name="address" required/>
        </div>
        <div>
        <label for="address">Contact Number:</label>
        <input type="text" name="contactno" />
        </div>
        <div>
        <label for="birthdate">Enter Your Birthday</label>
        <input type="date" name="birthdate" /><br><br>
        </div>
        <div>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" required/>
        <label for="female">Female</label><br>
        <input type="radio" id="female" value="female" required/>
        </div>
        <div>
        <label>Medical History:</label><br>
        <input type="checkbox" name="astma" value="astma" />Astma
        <input type="checkbox" name="cancer" value="cancer" />Cancer
        <input type="checkbox" name="cardiac" value="cardiac" />Cardiac Disease
        <input type="checkbox" name="diabetes" value="diabetes" />Diabetes
        <input type="checkbox" name="hypertension" value="hypertension" />Hypertension
        <input type="checkbox" name="psychiatric" value="psychiatric" />Psychiatric Disorder
        <input type="checkbox" name="epilepsy" value="epilepsy" />Epilepsy
        <input type="checkbox" name="others" value="others" />Others
        </div>
        <div>
        <!-- Enable multiple selection inside a select box -->
        <select multiple="multiple">
        <option value="chestpain">Chestpain</option>
         <option value="respiratory">Respiratory</option>
         <option value="hermatological">Hermatological</option>
         <option value="lymphatic">Lymphatic</option>
         <option value="neurological">Neurological</option>
        </select>
        </div>
        <div>
        <label>Are you currently in medications?</label>
        </div>
        <div>
        <input type="radio" name="yes" value="yes" />Yes
        <input type="radio" name="no" value="no" />No
        <input type="text" name="medic" />
        </div>
        <div>
        <p> 
         <input type="submit" value="Submit" />
         <input type="reset"  value="Clear" />
        </p>
         </div>
    </form>
</div>

<script>
    function validateForm(){
        let fn = document.forms["regform"]["firstname"].value;
        let mn = document.forms["regform"]["middlename"].value;
        let ln = document.forms["regform"]["lastname"].value;
        let contactno = document.forms["regform"]["contactno"].value;
        var pass =  /^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$/;


        if(fn == null || fn == "") {
            alert("First name cannot be blank");
            return false;
        }
        else if(mn == null || mn == "") {
            alert("First name cannot be blank");
            return false;
        }
        else if(ln == null || ln == "") {
            alert("First name cannot be blank");
            return false;
        }
        else if(contactno == null || contactno == "") {
            alert("Contact number cannot be blank");
            return false;
        }
        else {
            return true;
        }
    }
</script>

</body>
</html>
